{% assign title = page.title %}

<title>{{ title }} | {{ site.title }}</title>
<link rel="shortcut icon" href="{{site.url}}{{site.baseurl}}/favicon.ico" >
<link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
<meta name="generator" content="Jekyll v4.3.2" />
<meta name="author" content="{{ page.author | default: site.author }}" />
<meta name="description" content="{{ page.excerpt }}" />
<meta property="og:title" content="{{ title }}" />
<meta property="og:locale" content="{{ site.lang }}" />
<meta property="og:description" content="{{ site.excerpt }}" />
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ title }}" />
<script type="application/ld+json">
    {"@context":"https://schema.org","@type":"BlogPosting","author":{"@type":"Person","name":"{{ page.author | default: site.author }}"},"dateModified":"{{ page.modified | date: "%Y-%m-%d" }}","datePublished":"{{ page.date | date: "%Y-%m-%d" }}","description":"{{ site.description }}","headline":"{{ site.description }}","mainEntityOfPage":{"@type":"WebPage","@id":"{{ page.url | prepend: site.baseurl | prepend: site.url }}"},"url":"{{ page.url | prepend: site.baseurl | prepend: site.url }}"}
</script>
